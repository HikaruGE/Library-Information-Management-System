<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <div><h2 th:if="${msg}" th:text="${msg}"></h2></div>
    <form th:action="@{/register}" method="post">
        <input type="text" name="username" placeholder="Your username" required>
        <input id = "pw1" type="password" name="password" placeholder="Your password" required>
        <input id = "pw2" type="password" placeholder="Check password" required onchange="pwCheck()">
        <button type="submit">Register</button>
        <p><span>or</span></p>
        <p><strong>Already have an account? <a th:href="@{/login}">Login</a></strong></p>
    </form>
</body>

<script type="text/javascript">
    function pwCheck(){
        var pw1 = document.getElementById("pw1").value;
        var pw2 = document.getElementById("pw2").value;
        if(pw1!=pw2){
            alert("Entered passwords differÔºÅ");
            return false;
        }
        return true;
    }
</script>

</html>
