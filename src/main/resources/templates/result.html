<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Result</title>
</head>
<body>
    <div th:replace="index.html::navbar"></div>

    <table border="1">
        <tr>
            <th>isbn</th>
            <th>full name</th>
            <th>authors</th>
            <th>status</th>
        </tr>
        <tr th:each="book:${books}">
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.title}"></td>
            <td>
                <ul>
                    <li th:each="author:${book.authors}" th:text="${author.fullName}"></li>
                </ul>
            </td>
            <td th:text="${book.borrower==null?'Avalible':'Borrowed'}"></td>
        </tr>
    </table>
</body>
</html>
