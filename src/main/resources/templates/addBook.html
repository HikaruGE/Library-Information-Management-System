<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <form th:action="@{/addBook}"  method="post">
        <input type="text" name="fullName" placeholder="fullName"/>
        <input type="text" name="isbn" placeholder="isbn"/>

        <input type="text" id="authorInput" onkeyup="myFunction()" placeholder="input author name">
        <div id="selectBox">
            <div th:each="author:${authors}">
                <span th:text="${author.fullName}"></span>
                <input name="authors" type="checkbox" th:value="${author.id}">
            </div>
        </div>

        <input type="submit" value="Submit"/>
    </form>
</body>

<script type="text/javascript">
    function myFunction() {
        var input, filter, authors, eachAuthor, span, i;
        input = document.getElementById('authorInput');
        filter = input.value.toUpperCase();
        authors = document.getElementById("selectBox");
        eachAuthor = authors.getElementsByTagName('div');

        for (i = 0; i < eachAuthor.length; i++) {
            span = eachAuthor[i].getElementsByTagName("span")[0];
            if (span.innerHTML.toUpperCase().indexOf(filter) > -1) {
                eachAuthor[i].style.display = "";
            } else {
                eachAuthor[i].style.display = "none";
            }
        }
    }
</script>

</html>
